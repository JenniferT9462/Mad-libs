<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mad Libs!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="container bg-info" id="madLibInputs">
      <div class="h1 text-center text-white mt-3">Mad Libs!</div>
      <div class="p text-center text-white">Learning to drive</div>
      
      <!-- <form class="row mt-3 g-1"> -->
        <!-- Plural Noun input -->
        <div>
          <label for="pNounInput">Plural Noun: </label>
          <input
            type="text"
            id="pNounInput"
            class="form-control rounded-0 mt-3"
            placeholder="Plural Noun"
          />
        </div>

        <!-- Noun 1 -->
        <div>
          <label for="nounInput1">Noun</label>
          <input
            type="text"
            id="nounInput1"
            class="form-control rounded-0 mt-3"
            placeholder="Noun"
          />
        </div>

        <!-- Noun2 -->
        <div>
          <label for="nounInput2">Noun: </label>
          <input
            type="text"
            id="nounInput2"
            class="form-control rounded-0 mt-3"
            placeholder="Noun"
          />
        </div>
        <!-- Song -->
         <div>
            <label for="songInput">Song: </label>
            <input
            type="text"
            id="songInput"
            class="form-control rounded-0 mt-3"
            placeholder="Song"
          />
         </div>
      
          <!-- Verb -->
         <div>
            <label for="verbInput">Verb: </label>
             <input
            type="text"
            id="verbInput"
            class="form-control rounded-0 mt-3"
            placeholder="Verb"
          />
         </div>
         
         
      
      
        <a id="nextBtn" class="btn btn-danger rounded-0 mt-3"  type="button">Next</a>
      </div>
      
    </div>
    

    <div class="container-fluid d-none" id="madLibOutput">
      <div class="card p-4 bg-secondary text-white w-75 m-auto ">
        <textarea
          name="displayOutput"
          id="displayOutput"
          class="form-control bg-dark text-white h-100 border-0"
          rows="20"
        ></textarea>
        <a id="playBtn" href="index.html" class="btn btn-danger w-25  mt-3" type="button"
        >Play Again</a
      >
    </div>


      
    </div>

    <script src="helpers.js"></script>
    <script src="index.js"></script>
    
    
  </body>
</html>
